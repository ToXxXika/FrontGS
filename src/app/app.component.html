 <p-toast key="SS" position="bottom-right"></p-toast>

 <div class="p-grid">
    <div class="p-col-12 p-md-6 drag-column">
      <div *ngFor="let game of Games">
        <div class="product-item" pDraggable="games" (onDragStart)="dragStart(game)" (onDragEnd)="dragEnd()">
          <div class="image-container">
            <img src="assets/showcase/images/{{game.image}}.jpg" [alt]="game.nomJeu" class="product-image" />
          </div>
          <div class="product-list-detail">
            <h5 class="p-mb-2">{{game.nomJeu}}</h5>
            <i class="pi pi-tag product-category-icon"></i>
            <span class="product-category">{{game.genre}}</span>
          </div>
          <div class="product-list-action">
            <button pButton type="button" label="Click" (click)="fillList(game)"></button>
            <h4 class="p-mb-2">${{game.prix}}</h4>
          </div>
        </div>
      </div>
    </div>
    <div class="p-col-12 p-md-6 drop-column" pDroppable="games" (onDrop)="drop()">
      <p-table [value]="this.Cart">
        <ng-template pTemplate="header">
          <tr>
            <th>NomJeu</th>
            <th>Genre</th>
            <th>Quantité</th>
            <th>Prix</th>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
